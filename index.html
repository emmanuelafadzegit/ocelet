<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocelet | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="brand">
  <span class="logo">Ocelet</span>
</header>

<div class="container" id="container">

  <!-- LOGIN -->
  <div class="form-box login">
    <h2>Sign In</h2>

    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />

    <button id="login-btn">Login</button>

    <p>
      Don’t have an account?
      <span class="toggle" onclick="toggleForm()">Sign up</span>
    </p>
  </div>

  <!-- SIGN UP -->
  <div class="form-box signup">
    <h2>Create Account</h2>

    <input type="text" id="signup-name" placeholder="Full Name" />
    <input type="email" id="signup-email" placeholder="Email Address" />
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <input type="password" id="signup-confirm" placeholder="Confirm Password" />

    <button id="signup-btn">Create Account</button>

    <p>
      Already have an account?
      <span class="toggle" onclick="toggleForm()">Sign in</span>
    </p>
  </div>

  <!-- SLIDING PANEL -->
  <div class="panel">
    <h1>Welcome to Ocelet</h1>
    <p>
      Secure, elegant, and focused communication.<br>
      Built for clarity and presence.
    </p>
  </div>

</div>

<script>
  // UI toggle only (no authentication logic)
  function toggleForm() {
    document.getElementById("container").classList.toggle("active");
  }

  // Backend integration will be added here later
  // Example:
  // login-btn → POST /auth/login
  // signup-btn → POST /auth/register
</script>

</body>
</html>
