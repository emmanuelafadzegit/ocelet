<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocelet | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Brand / Logo -->
  <div class="brand">
    <span class="logo">Ocelet</span>
  </div>

  <!-- Main Container -->
  <div class="container" id="container">

    <!-- LOGIN FORM -->
    <div class="form-box login">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <p>Donâ€™t have an account? <span class="toggle" id="goSignup">Sign up</span></p>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form-box signup">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign up</button>
      <p>Already have an account? <span class="toggle" id="goLogin">Sign in</span></p>
    </div>

    <!-- SLIDING PANEL -->
    <div class="panel">
      <h1>Welcome to Ocelet</h1>
      <p>Secure, elegant, and focused communication. Built for clarity and presence.</p>
    </div>

  </div>

  <!-- JavaScript for sliding effect -->
  <script>
    const container = document.getElementById("container");
    document.getElementById("goSignup").addEventListener("click", () => {
      container.classList.add("active");
    });
    document.getElementById("goLogin").addEventListener("click", () => {
      container.classList.remove("active");
    });
  </script>

</body>
</html>
