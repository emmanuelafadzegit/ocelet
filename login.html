<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocelet | Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<header class="brand">
  <span class="logo">Ocelet</span>
</header>

<div class="container" id="container">

<!-- LOGIN -->
<div class="form-box login">
  <h2>Sign In</h2>

  <form id="loginForm">
    <input
      type="email"
      id="loginEmail"
      placeholder="Email"
      required
    />

    <input
      type="password"
      id="loginPassword"
      placeholder="Password"
      required
    />

    <button type="submit">Login</button>
  </form>

  <p>
    Donâ€™t have an account?
    <span class="toggle" onclick="toggleForm()">Sign up</span>
  </p>
</div>


    <button>Create Account</button>

    <p>
      Already have an account?
      <span class="toggle" onclick="toggleForm()">Sign in</span>
    </p>
  </div>

  <!-- SLIDING PANEL -->
  <div class="panel">
    <h1>Welcome to Ocelet</h1>
    <p>
      Secure, elegant, and focused communication.<br>
      Built for clarity and presence.
    </p>
  </div>

</div>

<script>
  function toggleForm() {
    document.getElementById("container").classList.toggle("active");
  }
</script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
